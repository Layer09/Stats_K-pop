<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques de la View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        #menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        #menu button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #menu button:hover {
            background-color: #45a049;
        }
        .page {
            display: none;
            padding: 20px;
        }
        #notes, #moyenne, #other {
            display: block;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="showPage('notes')">Notes</button>
        <button onclick="showPage('moyenne')">Moyenne</button>
        <button onclick="showPage('other')">Autres Statistiques</button>
    </div>

    <div id="notes" class="page">
        <h2>Notes par Personne</h2>
        <canvas id="graph_notes_laurana"></canvas>
        <canvas id="graph_notes_andy"></canvas>
        <canvas id="graph_notes_anna"></canvas>
        <canvas id="graph_notes_melyssa"></canvas>
        <canvas id="graph_notes_gwenola"></canvas>
    </div>

    <div id="moyenne" class="page">
        <h2>Moyenne des Notes</h2>
        <canvas id="moyenne_graph"></canvas>
    </div>

    <div id="other" class="page">
        <h2>Autres Statistiques</h2>
        <canvas id="other_graphs"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
