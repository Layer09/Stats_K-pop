<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques de la View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        #menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        #menu button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #menu button:hover {
            background-color: #45a049;
        }
        .page {
            display: none;
            padding: 20px;
        }
        .graph-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .graph-container canvas {
            width: 48%;
            margin-bottom: 20px;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="showPage('Andy')">Andy</button>
        <button onclick="showPage('Laurana')">Laurana</button>
        <button onclick="showPage('Anna')">Anna</button>
        <button onclick="showPage('Gwenola')">Gwenola</button>
        <button onclick="showPage('Moyenne')">Moyenne</button>
    </div>

    <div id="Andy" class="page">
        <h2>Profil Andy</h2>
        <div class="graph-container">
            <canvas id="graph_notes_Andy"></canvas>
            <canvas id="graph_artistes_Andy"></canvas>
            <canvas id="graph_compagnie_Andy"></canvas>
            <canvas id="graph_sexe_Andy"></canvas>
            <canvas id="graph_taille_Andy"></canvas>
            <canvas id="graph_generation_Andy"></canvas>
        </div>
    </div>

    <div id="Laurana" class="page">
        <h2>Profil Laurana</h2>
        <div class="graph-container">
            <canvas id="graph_notes_Laurana"></canvas>
            <canvas id="graph_artistes_Laurana"></canvas>
            <canvas id="graph_compagnie_Laurana"></canvas>
            <canvas id="graph_sexe_Laurana"></canvas>
            <canvas id="graph_taille_Laurana"></canvas>
            <canvas id="graph_generation_Laurana"></canvas>
        </div>
    </div>

    <div id="Anna" class="page">
        <h2>Profil Anna</h2>
        <div class="graph-container">
            <canvas id="graph_notes_Anna"></canvas>
            <canvas id="graph_artistes_Anna"></canvas>
            <canvas id="graph_compagnie_Anna"></canvas>
            <canvas id="graph_sexe_Anna"></canvas>
            <canvas id="graph_taille_Anna"></canvas>
            <canvas id="graph_generation_Anna"></canvas>
        </div>
    </div>

    <div id="Gwenola" class="page">
        <h2>Profil Gwenola</h2>
        <div class="graph-container">
            <canvas id="graph_notes_Gwenola"></canvas>
            <canvas id="graph_artistes_Gwenola"></canvas>
            <canvas id="graph_compagnie_Gwenola"></canvas>
            <canvas id="graph_sexe_Gwenola"></canvas>
            <canvas id="graph_taille_Gwenola"></canvas>
            <canvas id="graph_generation_Gwenola"></canvas>
        </div>
    </div>

    <div id="Moyenne" class="page">
        <h2>Moyenne des Notes</h2>
        <div class="graph-container">
            <canvas id="moyenne_graph"></canvas>
            <canvas id="graph_artistes_moyenne"></canvas>
            <canvas id="graph_sexe_moyenne"></canvas>
            <canvas id="graph_compagnie_moyenne"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
